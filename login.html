<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Customized Stylesheet-->
    <link rel="stylesheet" href="custom.css" />

    <!--Bootstrap Stylesheet on local folder-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title i18n="head_title_home_page">Hera - Earthquake SOS</title>
    <!--Bootstrap-icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>All Things Origin</title>
  </head>
  <body>
    <header
      class="vh-10 d-flex flex-row justify-content-between align-items-end border-bottom border-dark wrapper header"
    >
      <div>
        <img class="w-50" src="./assets/logo.png" alt="" />
      </div>
      <nav>
        <ul class="h-100 d-flex flex-row align-items-end list-unstyled">
          <li class="p-3 border border-dark">
            <a class="text-decoration-none text-dark" href="/">Home</a>
          </li>
          <li class="p-3 border border-dark">
            <a class="text-decoration-none text-dark" href="/about-us.html"
              >About Us</a
            >
          </li>
          <li class="p-3 border border-dark">
            <a
              class="text-decoration-none text-dark"
              href="/organic_farmers.html"
              >Organic Farmers</a
            >
          </li>
          <li class="p-3 border border-dark">
            <a class="text-decoration-none text-dark" href="/blog.html">Blog</a>
          </li>
          <li class="p-3 border border-dark">
            <a class="text-decoration-none text-dark" href="/login.html"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="
          background: #d0dfe2;
          border: 1px solid #000;
          height: 90vh;
          padding: 3rem;
        "
      >
        <h3>Are you an organic farmer or a buyer?</h3>
        <p>
          Please identify if you are an organic farmer looking to sell your
          organic farm produce or a consumer looking to buy organic farm
          produce.
        </p>
        <div class="d-flex justify-content-evenly">
          <div
            class="d-flex flex-column align-items-center justify-content-center login_item_wrapper"
          >
            <h5 class="bg-light border p-2 mb-1">ORGANIC FARMER</h5>
            <img
              src="./assets/cartoon-farmer-character.jpeg"
              class="login_img"
            />
            <span class="bg-light border p-2 mt-1">SIGN UP</span>
          </div>
          <div
            class="d-flex flex-column align-items-center justify-content-center login_item_wrapper"
          >
            <h5 class="bg-light border p-2 mb-1">CONSUMER</h5>
            <img
              src="./assets/cartoon-farmer-character.jpeg"
              class="login_img"
            />
            <span class="bg-light border p-2 mt-1">SIGN UP</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
